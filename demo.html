<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 60px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter OTP</h2>
        <p>We've sent a one-time password to your email.</p>
        
        <input type="text" maxlength="1" id="digit1" autofocus>
        <input type="text" maxlength="1" id="digit2">
        <input type="text" maxlength="1" id="digit3">
        <input type="text" maxlength="1" id="digit4">

        <br>

        <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <script>
        function verifyOTP() {
            // Implement your verification logic here
            // You should send the entered OTP to the server for validation
            // For simplicity, we'll just alert a success message
            alert('OTP Verified successfully!');
        }
    </script>
</body>
</html>
